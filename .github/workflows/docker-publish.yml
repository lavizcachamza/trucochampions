name: Docker Build & Publish

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build and Push Server
      - name: Build and push Server image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-server:latest,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and Push Client
      - name: Build and push Client image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-client:latest,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-client:${{ github.sha }}
          # Pass VITE env vars if needed for build time, though usually handled at runtime or injection
          # build-args: 
          #   VITE_API_URL=...
          cache-from: type=gha
          cache-to: type=gha,mode=max
